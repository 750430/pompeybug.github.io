{% if page.path contains '_posts' %}
    {% capture repo %}{{ site.github.repository_url }}{% endcapture %}
    {% if repo == '' %}{% assign repo = "https://github.com/pompeybug/pompeybug.github.io/" %}{% endif %}
    <p>Source: <a href="{{repo}}/blob/master/{{page.path}}">{{page.path | remove: "_posts/"}}</a>.</p>
{% endif %}
